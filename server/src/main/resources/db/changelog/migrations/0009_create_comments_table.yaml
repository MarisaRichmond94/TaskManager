databaseChangeLog:
  - changeSet:
      id: 0009_create_comments_table
      author: marisarichmond
      comment: create comments table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: comments
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: comment_pkey
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: task_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_task_id
                    references: tasks(id)
                    nullable: false