databaseChangeLog:
  - changeSet:
      id: 0008_create_task_tags_table
      author: marisarichmond
      comment: create task_tags table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: task_tags
      changes:
        - createTable:
            tableName: task_tags
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: task_tag_pkey
              - column:
                  name: task_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_task_id
                    references: tasks(id)
                    nullable: false
              - column:
                  name: tag_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_tag_id
                    references: tags(id)
                    nullable: false