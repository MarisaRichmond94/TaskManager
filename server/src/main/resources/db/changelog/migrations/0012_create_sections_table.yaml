databaseChangeLog:
  - changeSet:
      id: 0012_create_sections_table
      author: marisarichmond
      comment: create sections table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: sections
      changes:
        - createTable:
            tableName: sections
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: section_pkey
              - column:
                  name: title
                  type: varchar
              - column:
                  name: created_at
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
                    nullable: false