databaseChangeLog:
  - changeSet:
      id: 0002_create_task_table
      author: marisarichmond
      comment: create tasks table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: tasks
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: task_pkey
              - column:
                  name: objective
                  type: varchar
              - column:
                  name: description
                  type: text
              - column:
                  name: due_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_archived
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: is_pinned
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
                    nullable: false