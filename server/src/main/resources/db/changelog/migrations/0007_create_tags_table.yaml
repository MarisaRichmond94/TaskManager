databaseChangeLog:
  - changeSet:
      id: 0007_create_task_table
      author: marisarichmond
      comment: create tags table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: tags
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: tag_pkey
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)