databaseChangeLog:
  - changeSet:
      id: 05242022100235-1
      author: marisarichmond
      comment: create users table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pkey
              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: 05242022100235-2
      author: marisarichmond
      comment: create tags table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: tags
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: tag_pkey
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
  - changeSet:
      id: 05242022100235-3
      author: marisarichmond
      comment: create attachment_types table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: attachment_types
      changes:
        - createTable:
            tableName: attachment_types
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: attachment_type_pkey
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
  - changeSet:
      id: 05242022100235-4
      author: marisarichmond
      comment: populate attachment_types table with enums
      changes:
        - loadData:
            file: data/AttachmentTypes.csv
            encoding: UTF-8
            quotChar: '"'
            separator: ;
            tableName: attachment_types
            relativeToChangelogFile: true
            columns:
              - column:
                  header: id
                  name: id
                  type: uuid
              - column:
                  header: name
                  name: name
                  type: string
  - changeSet:
      id: 05242022100235-5
      author: marisarichmond
      comment: create tasks table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: tasks
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: task_pkey
              - column:
                  name: objective
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: due_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: is_pinned
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_user_id
                    references: users(id)
                    nullable: false
  - changeSet:
      id: 05242022100235-6
