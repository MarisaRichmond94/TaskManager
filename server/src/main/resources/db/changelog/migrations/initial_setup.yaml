databaseChangeLog:
  - changeSet:
      id: 05242022100235-1
      author: marisarichmond
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pkey
              - column:
                  name: first_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: 05242022100235-2
      author: marisarichmond
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: tags
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: tag_pkey
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
  - changeSet:
      id: 05242022100235-3
      author: marisarichmond
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: task_lists
      changes:
        - createTable:
            tableName: task_lists
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: task_list_pkey
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
  - changeSet:
      id: 05242022100235-4
      author: marisarichmond
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: tasks
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: task_pkey
              - column:
                  name: objective
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: order_index
                  type: int
              - column:
                  name: description
                  type: text
              - column:
                  name: tag_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_tag_id
                    references: tags(id)
              - column:
                  name: task_list_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_task_list_id
                    references: task_lists(id)
