                  constraints:
                    primaryKey: true
                    primaryKeyName: attachment_pkey
              - column:
                  name: link
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar
              - column:
                  name: task_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_task_id
                    references: tasks(id)
                    nullable: false
              - column:
